<html>
<head>
	<title>Landing Page Assignment</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<header>
		<div class="logo">
			<img src="images/logo/logo.png" class="logo" alt="Logo">
			</div>
	</header>
	<main>
		<div class="h1-p">
			<h1>Want to<br>be your<br>own<br>boss?</h1>
			
			<p>Start today and make up to<br> $30/hr driving your own<br> vehicle with Dash!</p>
		</div>
		<div class="scooter-div">		
			<img src="images/bg-image/scooter.svg" class="scooter" alt="Image">
		</div>
	
		<form>
			<h2>Apply Now</h2>
			<p>Enter your info below to get started</p>
			
			<input type="text" name="fname" value="first name"><br>
			
			<input type="text" name="lname" value="last name"><br>
			
			<input type="text" name="Phone-number" value="phone number"><br>
			
			<input type="text" name="email" value="email address"><br>
		<div class="checkbox">
			<input type="checkbox" name="checkbox" id="checkbox">
			<label for="checkbox">I agree to dash terms</label><br>
		</div>
			<button>DRIVE WITH US</button><br>

			<p class="applied">Already applied? <a href="#">check your application status here</a></p>
		</form>
	</main>

	<footer>
		<div class="footer">
			<h3>
				See how much you can earn with Dash.
			</h3>
			<p>how many hours do you want to work with us this week?</p>
			<div class="Calculate">
			<input type="text" name="text" class="input1" placeholder="Hours">	
			<input type="text" name="text" class="input2" placeholder="City">
			<button class="button">Calculate</button>
			</div>	
		</div>
		

			<div class="icons">
				<img src="images/icons/facebook.svg" class="icon" alt="facebook">
				<img src="images/icons/instagram.svg" class="icon" alt="instagram">
				<img src="images/icons/twitter.svg" class="icon" alt="twitter">
				<img src="images/icons/linkedin.svg" class="icon" alt="linkedin">
				
		</div>
	</footer>	
</body>
</html>
